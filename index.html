<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <input type="file" id="fileInput">
  <button class="btn-play">Play</button>
  <button class="btn-stop">Stop</button>

  <input type="range" min="0" max="100" value="20" step="5" class="sliderRange" id="myRange">
  <input type="range" min="0" max="10" value ="0" step="0.1" class="sliderRange" id="pitchRange">
  <input type="range" min="0" max="5" value ="0" step="0.5" class="sliderRange" id="rateRange">
</body>
</html>
